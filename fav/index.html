<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Gambar Favorit Yopi</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-container img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Daftar Gambar dalam Folder</h1>
    <div class="image-container" id="image-container"></div>

    <script>
        // Membuat permintaan HTTP GET menggunakan JavaScript untuk mendapatkan daftar gambar dari server
        fetch('get_images.php')
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('image-container');
                data.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = image; // Menjadikan nama file sebagai alternatif teks jika gambar gagal dimuat
                    imageContainer.appendChild(img);
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
