<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pesan</title>
</head>
<body>
    <h1>Edit Pesan Anonymous</h1>
    <form id="edit-form">
        <label for="newMessage">Pesan Baru:</label><br>
        <textarea id="newMessage" name="newMessage" rows="4" cols="50"></textarea><br>
        <button type="submit">Simpan Perubahan</button>
    </form>

    <script>
        document.getElementById('edit-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newMessage = document.getElementById('newMessage').value.trim();

            // Kirim perubahan pesan anonymous ke server
            fetch('/pesan/edit-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newMessage: newMessage })
            })
            .then(response => response.json())
            .then(data => {
                alert('Pesan berhasil diubah!');
                document.getElementById('newMessage').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengubah pesan.');
            });
        });
    </script>
</body>
</html>
