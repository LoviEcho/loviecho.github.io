<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka Pesan</title>
</head>
<body>
    <h1>Masukkan Password untuk Membuka Pesan</h1>
    <form id="open-form">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Submit</button>
    </form>

    <div id="message-container">
        <h2>Pesan:</h2>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('open-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value.trim();

            // Ambil pesan dari server menggunakan password
            fetch(`/pesan/open-message?password=${password}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Password salah atau pesan tidak ditemukan.');
            });
        });
    </script>
</body>
</html>
