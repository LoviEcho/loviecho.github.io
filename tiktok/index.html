<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to TikTok</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Mendapatkan path dari URL, contoh: '/tiktok/ZS2Pqy4gv'
            const path = window.location.pathname;

            // Mengecek apakah ada ID TikTok di URL dengan memisahkan path berdasarkan '/'
            const pathSegments = path.split('/');
            const tiktokId = pathSegments[pathSegments.length - 1];

            // Jika ada ID TikTok yang valid
            if (tiktokId && tiktokId !== "tiktok") {
                // Arahkan ke URL TikTok yang sesuai
                window.location.href = `https://vt.tiktok.com/${tiktokId}/`;
            } else {
                // Tampilkan form input untuk memasukkan ID TikTok
                document.getElementById('input-form').style.display = 'block';
            }
        });

        function redirectToTikTok() {
            // Mendapatkan nilai dari input pengguna
            const inputId = document.getElementById('tiktok-id').value.trim();
            if (inputId) {
                // Arahkan ke URL dengan ID TikTok baru
                window.location.href = `/tiktok/${inputId}`;
            } else {
                alert('Masukkan ID TikTok yang valid.');
            }
        }
    </script>
</head>
<body>
    <!-- Form Input ID TikTok -->
    <div id="input-form" style="display: none;">
        <h2>Masukkan ID TikTok</h2>
        <input type="text" id="tiktok-id" placeholder="Masukkan ID TikTok" />
        <button onclick="redirectToTikTok()">Go</button>
    </div>
</body>
</html>
