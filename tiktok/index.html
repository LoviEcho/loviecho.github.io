<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to TikTok</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Mendapatkan path dari URL, contoh: '/tiktok/ZS2Pqy4gv'
            const path = window.location.pathname;

            // Mengecek apakah ada ID TikTok di URL
            const pathSegments = path.split('/');
            const tiktokId = pathSegments[pathSegments.length - 1];

            // Memastikan ID TikTok valid dan berbeda dari "tiktok"
            if (tiktokId && tiktokId !== "" && tiktokId !== "tiktok") {
                // Jika ada ID, arahkan ke URL TikTok
                const tiktokUrl = `https://vt.tiktok.com/${tiktokId}/`;
                window.location.replace(tiktokUrl); // Menggunakan replace untuk pengalihan
            } else {
                // Jika tidak ada ID, tampilkan input untuk ID TikTok
                document.getElementById('input-form').style.display = 'block';
            }
        });

        function redirectToTikTok() {
            const inputId = document.getElementById('tiktok-id').value.trim();
            if (inputId) {
                window.location.href = `/tiktok/${inputId}`;
            } else {
                alert('Please enter a valid TikTok ID.');
            }
        }
    </script>
</head>
<body>
    <!-- Form Input ID TikTok -->
    <div id="input-form" style="display: none;">
        <h2>Enter TikTok ID</h2>
        <input type="text" id="tiktok-id" placeholder="Enter TikTok ID" />
        <button onclick="redirectToTikTok()">Go</button>
    </div>
    <p id="redirecting" style="display: none;">Redirecting to TikTok...</p>
</body>
</html>
