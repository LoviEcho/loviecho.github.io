<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Picture</title>
    <style>
        @charset "utf-8";
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .header {
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url(bg4.jpg);
            overflow: auto;
            background-position: center;
            background-size: cover;
            position: relative;
        }
        nav {
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        nav img {
            width: 150px;
        }
        .cont {
            max-width: 1200px;
            margin: auto;
            background: transparent;
            overflow: auto;
        }
        .wallp {
            margin: 5px;
            border: 1px solid rgb(162, 206, 235);
            float: left;
            width: calc(100% / 4 - 10px);
            overflow: hidden;
        }
        .wallp img {
            width: 100%;
            height: auto;
            filter: blur(10px);
            transition: filter 0.3s ease;
            cursor: pointer;
        }
        .wallp img.loaded {
            filter: blur(0);
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 700px) {
            .nav-links ul li {
                display: block;
            }
            .nav-links {
                position: absolute;
                background: #492bf3a1;
                height: 100vh;
                width: 200px;
                top: 0;
                right: -200px;
                text-align: left;
                z-index: 2;
            }
            nav .fa {
                display: block;
                color: #fff;
                margin: 10px;
                font-size: 22px;
                cursor: pointer;
            }
            .nav-links ul {
                padding: 30px;
            }
        }
        footer {
            font-size: 0.9em;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wallpContainers = document.querySelectorAll('.wallp');
            const fullscreenDiv = document.querySelector('.fullscreen');
            const fullscreenImg = fullscreenDiv.querySelector('img');
            const closeBtn = document.querySelector('.close-btn');

            // Function to open fullscreen with the first image on page load
            function openFullscreenWithFirstImage() {
                const firstImage = wallpContainers[0].querySelector('img');
                fullscreenImg.src = firstImage.dataset.highres;
                fullscreenDiv.style.display = 'flex';
            }

            // Open fullscreen with the first image on page load
            openFullscreenWithFirstImage();

            wallpContainers.forEach(container => {
                container.addEventListener('click', function () {
                    const img = this.querySelector('img');
                    const highResImg = new Image();
                    highResImg.src = img.dataset.highres;
                    highResImg.onload = () => {
                        img.src = highResImg.src;
                        img.classList.add('loaded');
                    };
                    fullscreenImg.src = img.dataset.highres;
                    fullscreenDiv.style.display = 'flex';
                });
            });

            closeBtn.addEventListener('click', function () {
                fullscreenDiv.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <section class="header">
