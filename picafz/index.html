<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-like Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
            width: 90%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .full-screen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>
    <div class="full-screen hidden" id="fullScreen">
        <img src="" alt="Full screen image" id="fullScreenImage">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.getElementById('gallery');
            const fullScreen = document.getElementById('fullScreen');
            const fullScreenImage = document.getElementById('fullScreenImage');
            const totalImages = 10; // Ubah sesuai jumlah gambar yang ada di folder

            // Function to create image element and append to gallery
            function addImageToGallery(num) {
                const img = document.createElement('img');
                img.src = `images/${num}.jpg`;
                img.alt = `Image ${num}`;
                img.addEventListener('click', function() {
                    fullScreenImage.src = this.src;
                    fullScreen.classList.remove('hidden');
                });
                gallery.appendChild(img);
            }

            // Function to check if image exists
            function checkImageExists(num) {
                return fetch(`images/${num}.jpg`)
                    .then(response => {
                        if (response.ok) {
                            addImageToGallery(num);
                        } else {
                            console.error(`Failed to load image: images/${num}.jpg`);
                        }
                    })
                    .catch(error => {
                        console.error(`Error fetching image: images/${num}.jpg`, error);
                    });
            }

            // Shuffle image numbers
            const imageNumbers = Array.from({ length: totalImages }, (_, i) => i + 1);
            for (let i = imageNumbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imageNumbers[i], imageNumbers[j]] = [imageNumbers[j], imageNumbers[i]];
            }

            // Check if each image exists and add to gallery
            imageNumbers.forEach(num => {
                checkImageExists(num);
            });

            // Show full-screen image when the page loads
            fullScreenImage.src = 'images/1.jpg';
            fullScreen.classList.remove('hidden');

            // Close full-screen image when clicked
            fullScreen.addEventListener('click', function() {
                fullScreen.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
