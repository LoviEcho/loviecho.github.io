<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Picture</title>
    <style>
        @charset "utf-8";
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .header {
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url(bg4.jpg);
            overflow: auto;
            background-position: center;
            background-size: cover;
            position: relative;
        }
        nav {
            display: flex;
            padding: 2% 6%;
            justify-content: space-between;
            align-items: center;
        }
        nav img {
            width: 150px;
        }
        .cont {
            max-width: 1200px;
            margin: auto;
            background: transparent;
            overflow: auto;
        }
        .wallp {
            margin: 5px;
            border: 1px solid rgb(162, 206, 235);
            float: left;
            width: 390px;
        }
        .wallp img {
            width: 100%;
            height: auto;
        }
        .down {
            padding: 15px;
            text-align: center;
        }
        /* Button */
        .down a {
            color: #fff;
            text-decoration: none;
        }
        .down:hover {
            border: 1px solid #03f7cefb;
            background: #1fd5f5f1;
            transition: 1s;
        }
        @media (max-width: 700px) {
            .nav-links ul li {
                display: block;
            }
            .nav-links {
                position: absolute;
                background: #492bf3a1;
                height: 100vh;
                width: 200px;
                top: 0;
                right: -200px;
                text-align: left;
                z-index: 2;
            }
            nav .fa {
                display: block;
                color: #fff;
                margin: 10px;
                font-size: 22px;
                cursor: pointer;
            }
            .nav-links ul {
                padding: 30px;
            }
        }
        footer {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <section class="header">
        <nav>
            <a href="hd-picture"><img src="logo.png" alt="Logo"></a>
        </nav>
        <div class="cont">
            <div class="wallp">
